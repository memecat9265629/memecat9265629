<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share and Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: block;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>File Upload and Share</h2>
        <input type="file" id="fileInput" />
        <button id="uploadBtn">Upload File</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('uploadBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');

            if (fileInput.files.length === 0) {
                resultDiv.textContent = "Please select a file to upload.";
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            // Using Gofile API to upload the file
            fetch('https://api.gofile.io/uploadFile', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok') {
                    const fileURL = data.data.downloadPage;
                    resultDiv.innerHTML = `File uploaded successfully! <br> <a href="${fileURL}" target="_blank">Click here to download the file</a>`;
                } else {
                    resultDiv.textContent = "Error uploading file. Please try again.";
                }
            })
            .catch(error => {
                resultDiv.textContent = "An error occurred: " + error.message;
            });
        });
    </script>

</body>
</html>
