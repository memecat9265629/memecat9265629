<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Share with GoFile and MediaFire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 500px;
    }
    h1 {
      text-align: center;
    }
    .file-upload input, .file-link input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .button {
      background-color: #1f77b4;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .button:hover {
      background-color: #155a8a;
    }
    .copy-button {
      margin-top: 10px;
      background-color: #28a745;
      display: inline-block;
      padding: 10px 20px;
      cursor: pointer;
      text-align: center;
      width: auto;
    }
    .download-section, .link-section {
      margin-top: 20px;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>File Share with GoFile & MediaFire</h1>

    <!-- GoFile Upload Section -->
    <div class="file-upload">
      <input type="file" id="fileInputGoFile" />
      <div id="fileSizeError" class="error" style="display: none;">File size exceeds 10GB limit. Please choose a smaller file.</div>
    </div>
    <button class="button" id="uploadGoFileBtn">Upload to GoFile (Up to 50GB)</button>

    <!-- GoFile Link Section -->
    <div class="download-section">
      <input type="text" id="goFileDownloadLink" readonly placeholder="GoFile download link" />
      <div class="copy-button" id="copyGoFileLinkBtn">Copy GoFile Link</div>
    </div>

    <hr>

    <!-- MediaFire Link Input Section -->
    <div class="file-link">
      <input type="text" id="mediafireLink" placeholder="Enter your MediaFire file link (up to 10GB)" />
    </div>
    <button class="button" id="generateMediaFireLinkBtn">Generate MediaFire Link</button>

    <!-- MediaFire Link Section -->
    <div class="link-section">
      <input type="text" id="mediafireDownloadLink" readonly placeholder="Generated MediaFire link will appear here" />
      <div class="copy-button" id="copyMediaFireLinkBtn">Copy MediaFire Link</div>
    </div>
  </div>

  <script>
    // GoFile Upload Logic
    document.getElementById('uploadGoFileBtn').addEventListener('click', function() {
      const file = document.getElementById('fileInputGoFile').files[0];
      
      // Check for file size limit (10GB)
      if (file && file.size <= 10 * 1024 * 1024 * 1024) {
        const formData = new FormData();
        formData.append('file', file);

        fetch('https://api.gofile.io/uploadFile', {
          method: 'POST',
          body: formData,
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'ok') {
            const downloadLink = `https://gofile.io/d/${data.data.downloadPage}`;
            document.getElementById('goFileDownloadLink').value = downloadLink;
            document.getElementById('fileSizeError').style.display = 'none';
          } else {
            alert('Error uploading file to GoFile.');
          }
        })
        .catch(error => alert('Error: ' + error));
      } else {
        // File is too large
        document.getElementById('fileSizeError').style.display = 'block';
      }
    });

    // Copy GoFile Link
    document.getElementById('copyGoFileLinkBtn').addEventListener('click', function() {
      const linkInput = document.getElementById('goFileDownloadLink');
      linkInput.select();
      document.execCommand('copy');
      alert('GoFile link copied to clipboard!');
    });

    // MediaFire Link Logic
    document.getElementById('generateMediaFireLinkBtn').addEventListener('click', function() {
      const mediafireLink = document.getElementById('mediafireLink').value;

      // Validate MediaFire URL format
      const mediaFirePattern = /^https:\/\/www\.mediafire\.com\/file\/[a-zA-Z0-9]+/;
      if (mediaFirePattern.test(mediafireLink)) {
        document.getElementById('mediafireDownloadLink').value = mediafireLink;
      } else {
        alert('Please enter a valid MediaFire link (10GB max).');
      }
    });

    // Copy MediaFire Link
    document.getElementById('copyMediaFireLinkBtn').addEventListener('click', function() {
      const linkInput = document.getElementById('mediafireDownloadLink');
      linkInput.select();
      document.execCommand('copy');
      alert('MediaFire link copied to clipboard!');
    });
  </script>

</body>
</html>
